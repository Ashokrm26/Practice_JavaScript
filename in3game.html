<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge Game</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: Arial;
    }
    #game {
      width: 400px;
      height: 500px;
      background: #222;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #fff;
    }
    #player {
      width: 50px;
      height: 50px;
      background: lime;
      position: absolute;
      bottom: 10px;
      left: 175px;
    }
    .block {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 0;
    }
    #score {
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸš§ Dodge the Blocks Game</h1>
<p id="score">Score: 0</p>
<div id="game">
  <div id="player"></div>
</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const scoreDisplay = document.getElementById("score");
  let score = 0;

  // Move player with arrow keys
  document.addEventListener("keydown", e => {
    let left = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
    if (e.key === "ArrowLeft" && left > 0) {
      player.style.left = left - 20 + "px";
    } else if (e.key === "ArrowRight" && left < 350) {
      player.style.left = left + 20 + "px";
    }
  });

  // Game loop: Create falling blocks
  setInterval(() => {
    let block = document.createElement("div");
    block.classList.add("block");
    block.style.left = Math.floor(Math.random() * 350) + "px";

    game.appendChild(block);

    let moveBlock = setInterval(() => {
      let blockTop = parseInt(window.getComputedStyle(block).getPropertyValue("top"));
      if (blockTop >= 450) {
        clearInterval(moveBlock);
        block.remove();
        score++;
        scoreDisplay.textContent = "Score: " + score;
      } else {
        block.style.top = blockTop + 5 + "px";
      }

      // Collision detection
      let blockLeft = parseInt(block.style.left);
      let playerLeft = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
      if (blockTop >= 440 && blockLeft < playerLeft + 50 && blockLeft + 50 > playerLeft) {
        // alert("ðŸ’¥ Game Over! Your score: " + score);
        location.reload(); // restart game
      }

    }, 20);
  }, 1000);
</script>

</body>
</html>
