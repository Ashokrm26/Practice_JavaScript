<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* --- Navbar Styling --- */
    *{
        font-family:Arial, Helvetica, sans-serif;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      font-weight: bold;
      cursor: pointer;
    }

    #search {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .nav-button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 15px;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    /* --- Product Grid Layout --- */
    #items-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    #items-section div {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    #items-section div:hover {
      transform: scale(1.03);
    }

    #items-section h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    #items-section h4 {
      margin-bottom: 15px;
      color: #555;
    }

    #items-section button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #items-section button:hover {
      background-color: #218838;
    }
    footer{
        border: 0px solid black;
        background-color: lightcyan;
        padding: 0.1%;
    }
    footer ul li{
        list-style: none;
        text-decoration: none;
        display: inline-flex;
        font-style: italic;
        text-align: center;

    }
    .footer-content p{
        /* align-items: center; */
        text-align: center;
    }

    /* --- Responsive Fixes --- */
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      #search {
        width: 100%;
      }
    }
  </style>
</head>
</head>
<body>
    <header>
        <div class="nav-container">
            <ul class="nav-list">
                <li>Home</li>
                <li>About us</li>
                <li>Dashboard</li>
            </ul>

            <input type="search" name="search-bar" id="search" placeholder="Search Products">
            
            <button type="submit" class="nav-button">SignUp/SignIn</button>
        </div>
    </header>

    <section id="items-section"></section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
</footer>

</body>
<script>

    const items = {
        "Samsung": 45000,
        "Apple": 50000,
        "Nothing": 34000,
        "MI": 25000,
        "Poco": 27000,
        "OnePlus": 38000,
        "Realme": 22000,
        "Infinix": 18000,
        "iQOO": 30000,
        "Vivo": 24000,
        "Oppo": 26000,
        "Motorola": 21000,
        "Nokia": 20000,
        "Asus ROG": 55000,
        "Lava": 15000,
        "Micromax": 13000
    };
    const section = document.getElementById("items-section");

    for (let key in items) {
        const item = key;
        const price = items[key];

        const divEle = document.createElement("div");

        const itemEle = document.createElement("h3");
        itemEle.innerText = "Item : " + item;

        const priceEle = document.createElement("h4");
        priceEle.innerText = "Price : " + price;

        const buyButton = document.createElement("button");
        buyButton.innerText = "Buy";

        const addCartButton = document.createElement("button");
        addCartButton.innerText = "Add to Cart";

        divEle.append(itemEle);
        divEle.append(priceEle);
        divEle.append(buyButton);
        divEle.append(addCartButton);

        section.append(divEle);
    }
</script>
</html>
